
<div style="height: 80vh;" [style.visibility]="displayNavbar == '1' ? 'visible' : 'hidden'">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <img src="assets/img/icon-01-01.svg" alt="icon" >
      <span>Po√ßt Qutusu</span>
      <span class="menu-spacer"></span>

      <div fxShow="true" fxHide.lt-md>

        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a [routerLink]="['/home']" mat-button>Home</a>
        <a [routerLink]="['/summarize']" mat-button>Summarize</a>
        <a [routerLink]="['/services']" mat-button>Services</a>
        <a [routerLink]="" mat-button>Video Blogs</a>
        <a [routerLink]="" mat-button>News</a>
        <a [routerLink]="" mat-button>Paper</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container >
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" mat-list-item>Close</a>

        <a [routerLink]="['/summarize']" mat-list-item>Summarize</a>
        <a [routerLink]="['/services']" mat-list-item>Services</a>
        <a [routerLink]="" mat-list-item>Video Blog</a>

        <a [routerLink]="" mat-list-item>Paper</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content >
      <div holder="router-outlet">
        <router-outlet></router-outlet>
    </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
